<div class="container">
    <div class="page-header mb-5">
        <h2>Mensajería interna
        </h2>
    </div>
    <div class="row">
        <div class="col-md-6 text-center" *ngFor="let tipoIndicador of tiposIndicadores">
            <div style="display:inline-block;width:100%;">
                <ul class="timeline timeline-horizontal">
                    <div class="page-header">
                        <h5 align="center">{{tipoIndicador.nombre}}
                        </h5>
                    </div>
                    <li class="timeline-item" *ngFor="let item of tipoIndicador.indicadores">
                        <a [routerLink]="['/envios-activos', {tipo: tipoIndicador.nombre.toLowerCase(), etapa: item.id}]">
                            <div class="ps-top">
                                <h3><strong>{{item.cantidad}}</strong></h3>
                            </div>
                            <div class="timeline-badge primary"></div>
                            <div class="ps-bot">
                                <p>{{item.nombre}}</p>
                            </div>
                        </a>
                    </li>                    
                </ul>
            </div>
        </div>
    </div>
    <div *ngIf="integracionDocflow">
        <div class="page-header mt-5">
            <h2>Mensajería Externa</h2>
        </div>
        <div class="row">
            <div class="col-md-6 text-center">
                <ul class="timeline timeline-horizontal">
                    <div class="page-header">
                        <h5 align="center">Salidas</h5>
                    </div>
                    <li *ngFor="let item of estadosDocflow; let last = last" class="timeline-item"
                        [ngClass]="{'timeline-item-last': last}" (click)="detalleIndicadorDocflow(item)">
                        <div class="ps-top">
                            <h3><strong>{{item.cantidad}}</strong></h3>
                        </div>
                        <div class="timeline-badge primary"></div>
                        <div class="ps-bot">
                            <p>{{item.descargo}}</p>
                        </div>
                    </li>
                </ul>

            </div>
        </div>
    </div>
</div>

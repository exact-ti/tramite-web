<div class="my-4 mb-2">
  <input class="btn btn-primary" type="submit" value="Nuevo" (click)="onAgregar()">
</div>

<div *ngIf="palomares.length !== 0; else mensaje" class="center mt-3" style="overflow-x: scroll;">
  <div class="smart-table-container">
    <ng2-smart-table [settings]="settings" [source]="dataPalomares"></ng2-smart-table>
  </div>
</div>
<ng-template #mensaje>
  <div class="alert alert-info mt-3" role="alert">
    No se han encontrado resultados
  </div>
</ng-template>

<div class="card mb-2" [ngClass]="{seleccionado: utdWrapper.seleccionado}">
    <button class="hidden-close close" (click) = "close()">
        <span aria-hidden="true" class="text-white">&times;</span>
    </button>
    <div class="card-body">        
        <h6 class="font-weight-bold">{{utdWrapper.data.nombre}}</h6>
    </div>
</div>

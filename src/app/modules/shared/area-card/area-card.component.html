<div class="card mb-2">
    <button class="hidden-close close" (click) = "close()">
        <span aria-hidden="true" class="text-white">&times;</span>
    </button>
    <div class="card-body">        
        <h6 class="font-weight-bold">{{area.nombre}}</h6>
        <small class="card-text float-left">{{area.ubicacion}}</small>
    </div>
</div>
